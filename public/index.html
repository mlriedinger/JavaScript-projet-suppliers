<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8" />
        <meta http-equiv="X-UA-Compatible" content="IE=edge" />
        <meta name="viewport" content="width=device-width,initial-scale=1.0" />
        <link rel="icon" href="<%= BASE_URL %>favicon.ico" />
        <link
            rel="stylesheet"
            href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css"
            integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh"
            crossorigin="anonymous"
        />
        <title><%= htmlWebpackPlugin.options.title %></title>
    </head>
    <body>
        <noscript>
            <strong>
                We're sorry but <%= htmlWebpackPlugin.options.title %> doesn't
                work properly without JavaScript enabled. Please enable it to
                continue.
            </strong>
        </noscript>
        <div id="app"></div>
        <!-- built files will be auto injected -->
        <footer>
            <div class="container">
                <div
                    class="row text-center text-light bg-dark"
                    style="margin-top:2em; padding-top:2em;"
                >
                    <div class="col">
                        <p>
                            Parce qu'il y a une fin à tout..<br />Merci d'avoir
                            consulté cette liste de fournisseurs douteux.
                        </p>
                    </div>
                    <div class="col align-self-center">
                        <p>A bientôt !<br />&copy 2020 | Mlo with a coco</p>
                    </div>
                </div>
            </div>
        </footer>
    </body>
</html>
